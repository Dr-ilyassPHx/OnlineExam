<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Collective Admin Panel a Flat Bootstrap Responsive Website Template | Forms :: W3Layouts</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style-starter.css' %}">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
</head>

<body class="sidebar-menu-collapsed">
    <div class="se-pre-con"></div>
    <section>
        <!-- sidebar menu start -->
        <div class="sidebar-menu sticky-sidebar-menu">




            <div class="logo-icon text-center">
                <img src="{% static 'assets/images/logo.png' %}" alt="logo-icon">
            </div>
            <!-- //logo end -->
        </div>
        <!-- //sidebar menu end -->
        <!-- header-starts -->
        <div class="header sticky-header">


            <!-- notification menu start -->
            <div class="menu-right">

                <div class="navbar user-panel-top">
                    <h2 style="margin-right: 400px;">Django Online Exam</h2>
                    <div class="user-dropdown-details d-flex">
                        <div class="profile_details">
                            <ul>
                                <li class="dropdown profile_details_drop">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="dropdownMenu3" aria-haspopup="true" aria-expanded="false">
                                        <div class="profile_img">
                                            <img src="{% static 'assets/images/profileimg.jpg' %}" class="rounded-circle" alt="" />
                                            <div class="user-active">
                                                <span></span>
                                            </div>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu drp-mnu" aria-labelledby="dropdownMenu3">
                                        <li class="user-info">
                                            <h5 class="user-name">{{ ur }}</h5>
                                            <span class="status ml-2">Available</span>
                                        </li>

                                        <li class="logout"> <a href="{% url 'logout' %}"><i class="fa fa-power-off"></i>
                                                Logout</a> </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--notification menu end -->
        </div>
        <!-- //header-ends -->
        <!-- main content start -->
        <div class="main-content">

            <!-- content -->
            <div class="container-fluid content-top-gap">
                <!-- forms -->
                <section class="forms">

                    {% block content %}
                    <br>
                    <h1 class="text-success number"> &nbsp; Application of <strong> M. {{ firstname }} </strong> </h1> <br> <br> {% endblock %}

                    <div class="card card_border py-2 mb-4">
                        <div class="card-body">
                            <form action="{% url 'dashboard' %}" method="post"> {% csrf_token %}

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4" class="input__label">First Name</label>
                                        <input type="text" class="form-control input-style" value="{{ firstname }}" id="inputEmail4" placeholder="Email" readonly>

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="input__label">Last Name</label>
                                        <input type="text" class="form-control input-style" value="{{ lastname }}" id="inputPassword4" placeholder="Password" readonly>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <input type="hidden" name="staffid" value="{{ ur }}">
                                    <input type="hidden" name="muser" value="{{ mentoruser }}">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4" class="input__label">National ID</label>
                                        <input type="text" class="form-control input-style" value="{{ n_id }}" id="inputEmail4" placeholder="Email" readonly>

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="input__label">Phone</label>
                                        <input type="text" class="form-control input-style" value="{{ phone }}" id="inputPassword4" placeholder="Password" readonly>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4" class="input__label">Email</label>
                                        <input name="email" type="text" class="form-control input-style" value="{{ email }}" id="inputEmail4" placeholder="Email" readonly>

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="input__label">Subject</label>
                                        <input type="text" class="form-control input-style" value="{{ subject }}" id="inputPassword4" placeholder="Password" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputAddress2" class="input__label">Address</label>
                                    <input type="text" class="form-control input-style" value="{{ address }}" id="inputAddress2" placeholder="Apartment, studio, or floor" readonly>
                                </div>

                                <div class="form-bottom">
                                    <button type="submit" name="accept" class="btn btn-success">&nbsp; Accept &nbsp;</button> &nbsp; &nbsp; &nbsp;
                                    <button type="submit" name="reject" class="btn btn-outline-warning"> &nbsp; Reject
                                    &nbsp; </button>

                                </div>

                            </form>
                        </div>
                    </div>

                </section>
                <!-- //forms -->
    </section>
    <!-- //forms  -->

    </div>
    <!-- //content -->

    </div>
    <!-- main content end-->
    </section>

    <!-- move top -->
    <button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
        <span class="fa fa-angle-up"></span>
    </button>
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- /move top -->


    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-1.10.2.min.js' %}"></script>

    <!-- chart js -->
    <script src="{% static 'assets/js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/js/utils.js' %}"></script>
    <!-- //chart js -->

    <!-- Different scripts of charts.  Ex.Barchart, Linechart -->
    <script src="{% static 'assets/js/bar.js' %}"></script>
    <script src="{% static 'assets/js/linechart.js' %}"></script>
    <!-- //Different scripts of charts.  Ex.Barchart, Linechart -->


    <script src="{% static 'assets/js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>

    <!-- close script -->
    <script>
        var closebtns = document.getElementsByClassName("close-grid");
        var i;

        for (i = 0; i < closebtns.length; i++) {
            closebtns[i].addEventListener("click", function() {
                this.parentElement.style.display = 'none';
            });
        }
    </script>
    <!-- //close script -->

    <!-- disable body scroll when navbar is in active -->
    <script>
        $(function() {
            $('.sidebar-menu-collapsed').click(function() {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- disable body scroll when navbar is in active -->

    <!-- loading-gif Js -->
    <script src="{% static 'assets/js/modernizr.js' %}"></script>
    <script>
        $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });
    </script>
    <!--// loading-gif Js -->

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>


</body>

</html>
